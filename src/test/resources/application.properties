# ==============================================================================
# Test Configuration - Overrides for unit/integration tests
# ==============================================================================
# This file is automatically loaded during test execution and overrides
# main application.properties values.

# Disable browser auto-open during tests
app.browser.open=false

# Use random port for tests to avoid conflicts
server.port=0

# Template folder for tests (uses temp folder)
app.templates.folder=${java.io.tmpdir}/test-templates

# Disable banner in tests
spring.main.banner-mode=off

# Jasypt encryption for tests
jasypt.encryptor.password=kisoft-secret-key
jasypt.encryptor.algorithm=PBEWithHMACSHA512AndAES_256
jasypt.encryptor.iv-generator-classname=org.jasypt.iv.RandomIvGenerator

# Mock SMTP settings for tests
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test@test.com
spring.mail.password=test-password

# Mail settings for tests
mail.from=test@test.com
mail.from.name=Test Sender

# Disable resource path logging during tests
app.logging.resource-paths.enabled=false


