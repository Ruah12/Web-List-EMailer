# ==============================================================================
# Email Mass Sender - Application Configuration
# ==============================================================================
#
# This file contains all configuration settings for the Email Mass Sender app.
#
# Configuration Sections:
# -----------------------
# 1. Application Settings - Name, port
# 2. Jasypt Encryption - For securing sensitive values
# 3. SMTP Configuration - Mail server settings
# 4. Sender Settings - From address and name
# 5. Thymeleaf Settings - Template engine config
#
# Encryption:
# -----------
# Sensitive values (like mail.password) are encrypted using Jasypt.
# Encrypted values use the format: ENC(encrypted-value)
# The encryption key is set via jasypt.encryptor.password
#
# To encrypt a new value, use:
#   java -cp jasypt.jar org.jasypt.intf.cli.JasyptPBEStringEncryptionCLI \
#     algorithm=PBEWithHMACSHA512AndAES_256 \
#     password=kisoft-secret-key \
#     input=your-secret-value
#
# Author: KiSoft
# Version: 1.0.0
# ==============================================================================

# ==============================================================================
# 1. APPLICATION SETTINGS
# ==============================================================================
# Application name (appears in logs and monitoring)
spring.application.name=Web-List-EMailer

# Server port (default: 8082)
server.port=8082

# ==============================================================================
# 2. JASYPT ENCRYPTION CONFIGURATION
# ==============================================================================
# Used to encrypt/decrypt sensitive properties (e.g., mail password)
# DO NOT commit the actual encryption key to version control in production!
jasypt.encryptor.password=kisoft-secret-key
jasypt.encryptor.algorithm=PBEWithHMACSHA512AndAES_256
jasypt.encryptor.iv-generator-classname=org.jasypt.iv.RandomIvGenerator

# ==============================================================================
# 3. SMTP CONFIGURATION
# ==============================================================================
# Mail server hostname
spring.mail.host=mail.kisoft.ca

# SMTP port (465 = SSL, 587 = TLS, 25 = plain)
spring.mail.port=465

# SMTP authentication credentials
spring.mail.username=om@kisoft.ca
spring.mail.password=ENC(LfcY/ibHn5imV5Es3ySiU4wUO9ZfCTHicTUohSWGfBqXuqM1zTM1oVqgc2Mc6Wc0)

# SMTP authentication and SSL settings
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=mail.kisoft.ca
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false

# ==============================================================================
# 4. SENDER SETTINGS
# ==============================================================================
# From email address (must match SMTP username or be allowed by server)
mail.from=om@kisoft.ca

# From display name (appears in recipient's email client)
mail.from.name=Sound Meditation/Therapy

# ==============================================================================
# 5. THYMELEAF SETTINGS
# ==============================================================================
# Disable template caching for development (set to true in production)
spring.thymeleaf.cache=false

# Template encoding
spring.thymeleaf.encoding=UTF-8
